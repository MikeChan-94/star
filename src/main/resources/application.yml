server:
  port: 8080

# 数据源
spring:
  application:
    name: star
  datasource:
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://8.129.187.163:3306/star?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    druid:
      # 数据库连接池配置
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      web-stat-filter:
        enabled: true
        url-pattern:
      # 监控配置
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/
      filters: stat,wall
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 2000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 1 froom dual
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true

  # 配置redis
  redis:
    host: 8.129.187.163
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 500
        min-idle: 0
    lettuce:
      shutdown-timeout: 0ms
    timeout:
    connect-timeout:

# mybatis-plus
mybatis-plus:
  configuration:
    #查看执行sql语句
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    mapper-locations: classpath*:/com/mikechen/star/mapper/xml/*.xml

# apollo配置中心，env指定查找参数的环境
app:
  id: star
apollo:
  meta: http://127.0.0.1:8080
  bootstrap:
    enabled: true
    eagerLoad:
      enabled: true